<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>MIT系统</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="region-radio-wrapper">
            <div>
                <label>区域：</label>
                <input type="checkbox" value="全部" name="全部" checked>全部</input>
                <input type="checkbox" value="华东" name="华东" checked>华东</input>
                <input type="checkbox" value="华南" name="华南" checked>华南</input>
                <input type="checkbox" value="华北" name="华北" checked>华北</input>
            </div>
        </div>
        <br/>
        <div id="product-radio-wrapper">
            <div>
                <label>产品：</label>
                <input type="checkbox" value="全部" name="全部" checked>全部</input>
                <input type="checkbox" value="手机" name="手机" checked>手机</input>
                <input type="checkbox" value="笔记本" name="笔记本" checked>笔记本</input>
                <input type="checkbox" value="智能音箱" name="智能音箱" checked>智能音箱</input>
            </div>
        </div>  
        <br/>
        <!-- <div id="table-wrapper">
        </div> -->
        <div class="clearfix">
            <svg version="1.1" baseProfile="full" width="700" height="500" xmlns="http://www.w3.org/2000/svg" id="svg" >
            </svg>
            <canvas id="canvas" width="700" height="500" >picture</canvas>
        </div>
        <div id="saveDiv">
            <button id="save">保存</button>
        </div>
        <div id="table-wrapper">
        </div>
        <br/>
        <script type="text/javascript" src="./js/table.js"></script>
        <script type="text/javascript" src="./js/checkBox.js"></script>
        <script type="text/javascript" src="./js/assist.js"></script>
        <script type="text/javascript" src="./js/bar.js"></script>
        <script type="text/javascript" src="./js/line.js"></script>
        <script type="text/javascript" src="./js/createState.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
